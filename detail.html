<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail - Fashion App</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/default.css">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
     <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
     <script src="js/main.js"></script>
</head>
<body>
    <header>
        <img src="images/menu_icon_left.svg" alt="menu_icon" class="menu_icon_left">
       <h1>Categories</h1>
        <img src="images/menu_icon_right.svg" alt="menu_icon_right" class="menu_icon_right">
    </header>
    <main>
        <h2>Modern T-shirt for Women</h2>
        <div class="rate">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
        </div>
        <div class="details_pic_slides_wrapper">
            <div class="details_pic_slides swiper-container">
                <div class="slide swiper-wrapper">
                    <img src="images/product_detail_01.jpg" alt="details image">
                    <img src="images/product_detail_02.jpg" alt="details image">
                </div>
            </div>    
                <p class="pager">
                    <!-----<span>1</span>
                    <span class="active">2</span>----->
                </p>
        </div>
        <div class="details_info">
            <h3>$21.99</h3>
            <p>
                Look stunning with this modern t-shirt. Its comfortable and attactive. 
            </p>
            <form action="" method="POST">
                <label for="size">Size</label>
                <select name="size" id="size">
                    <option value="XL">XL</option>
                    <option value="L">L</option>
                    <option value="M">M</option>
                    <option value="S">S</option>
                    <option value="XS">XS</option>
                </select>
                <label for="color">Color</label>
                <select name="color" id="color">
                    <option value="blue">blue</option>
                    <option value="red">red</option>
                    <option value="silver">silver</option>
                </select>
                <input type="submit" value="Add to Cart" class="btn">
            </form>
        </div>   
    </main>
</body>
</html>
